<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JakStat Tutors | Calculus, Chemistry, and so much more!</title>
    <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel='stylesheet' id='x-google-fonts-css'
          href='https://fonts.googleapis.com/css?family=Raleway%3A300%2C300italic%2C700%2C700italic%2C200%7CLato%3A700%2C400&#038;subset=latin%2Clatin-ext&#038;ver=5.2.5'
          media='all'/>
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="icon"
          href="https://jakstutors.com/wp-content/uploads/2017/11/cropped-23415950_1648217011896185_132545581_n-32x32.png"
          sizes="32x32">
</head>
<body>
<div class="login-box">
    <h1 class="text-center">Log In</h1>
    <div class="form-box text-center">
        <h2>Log In To Your Account</h2>
        <form id="login-form" action="http://localhost:8080/index" name="user">
            <div class="row">
                <div class="col-md-12">
                    <input tabindex="1" class="inp-txt-box" name="email"
                           type="email" placeholder="User Name" required autofocus/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input tabindex="2" class="inp-txt-box" name="password" type="password" placeholder="Password"
                           required/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 remb-me">
                    <input tabindex="4" name="rembcheck" id="remb" type="checkbox"/>
                    <label for="remb">Remember Me</label>
                </div>
                <div class="col-md-6">
                    <a tabindex="3" href="#" class="m-0">Forget Password?</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input tabindex="5" class="btn inp-sub-box login" name="submit" type="submit" value="Log In"/>
                </div>
            </div>
        </form>
    </div>
    <div class="row text-center">
        <div class="col-md-12">
            <a tabindex="6" class="log-in-box" href="http://localhost:8080/signup">If Not An User? <b>Sign
                Up</b></a>
        </div>
    </div>
</div>
<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
<!--<script src="/static/bower_components/jquery-validation/dist/jquery-validate.min.js"></script>-->
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
<script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/static/bower_components/angular/angular.min.js"></script>
<script src="/static/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="/static/js/app.js"></script>
</body>
</html>
